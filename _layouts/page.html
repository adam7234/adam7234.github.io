---
layout: default
---
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <header class="mb-4">
        <h1 class="display-6 mb-2">{{ page.title }}</h1>
        {% if page.subtitle %}
          <p class="lead text-secondary mb-0">{{ page.subtitle }}</p>
        {% endif %}
      </header>
      <article class="content">
        {{ content }}
      </article>
    </div>
  </div>
</div>
